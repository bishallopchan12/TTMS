/* Buttons and Links */

    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

button:hover,

}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {

        flex-direction: column;
        align-items: center;
    }

    .package-item img {

    // Function to calculate distance using Haversine formula
    function haversineDistance(coords1, coords2) {
        const toRad = (x) => x * Math.PI / 180;

        let lat1 = coords1[0], lon1 = coords1[1];
        let lat2 = coords2[0], lon2 = coords2[1];

        const R = 6371; // Radius of the Earth in km
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);

        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * 
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c; // Distance in km
        return distance;
    }

    // Display nearest places as packages with images and additional info
    function displayNearestPlaces(currentLocation) {
        const packageList = document.getElementById('packageList');
        packageList.innerHTML = ''; // Clear previous packages

        const placesWithinRange = mockPlaces.filter(place => {
            const distance = haversineDistance(currentLocation, place.coordinates);
            return distance <= 100; // Show places within 100 km
        });

        if (placesWithinRange.length === 0) {
            packageList.innerHTML = '<p>No nearby places to recommend within 100 km.</p>';
            return;
        }

        // Sort the places by distance and display the top 5
        placesWithinRange.sort((a, b) => haversineDistance(currentLocation, a.coordinates) - haversineDistance(currentLocation, b.coordinates))
                         .slice(0, 5) // Show top 5 nearest places
                         .forEach(place => {
            const packageItem = document.createElement('div');
            packageItem.className = 'package-item';
            packageItem.innerHTML = `
                <img src="${place.image}" alt="${place.name}">
                    <div class="package-details">
                        <h3>${place.name}</h3>
                        <p><strong>Package Type:</strong> ${place.package}</p>
                        <p><strong>Description:</strong> ${place.description}</p>
                        <p><strong>Activities:</strong> ${place.activities.join(', ')}</p>
                        <p><strong>Best Time to Visit:</strong> ${place.bestTimeToVisit}</p>
                        <p><strong>Duration:</strong> ${place.duration}</p>
                        <p><strong>Nearby Hotels:</strong> ${place.nearbyHotels.join(', ')}</p>
                        <p><strong>Entry Fee:</strong> ${place.entryFee}</p>
                        <p><strong>Contact Info:</strong> ${place.contactInfo}</p>
                        <p><strong>Accessibility:</strong> ${place.accessibility}</p>
                        <p><strong>Website:</strong> <a href="${place.website}" target="_blank">${place.website}</a></p>
                        <p><strong>Rating:</strong> ${place.rating} / 5</p>
                        <button onclick="bookPlace('${place.name}', '${place.package}', '${place.coordinates[0]}', '${place.coordinates[1]}')">Book Now</button>
                    </div>
            `;
            packageList.appendChild(packageItem);
        });
    }
    function bookPlace(placeName, packageType, lat, lng) {
    const userName = prompt(`Booking for: ${placeName}\nPackage Type: ${packageType}\nEnter your Name:`);
    const userEmail = prompt(`Enter your Email:`); // Prompt for email

    if (userName && userEmail) {
        // Send booking data to the PHP script using Fetch API
        fetch('book.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                firstName: userName,
                email: userEmail, // Include email in the request
                placeName: placeName,
                packageType: packageType
            })
        })
        
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Display success or error message
        })
        .catch(error => {
            console.error('Error:', error);
        });
        
    }
}

    // Add marker on map click to set current location
    map.on('click', function(e) {
        const currentLocation = [e.latlng.lat, e.latlng.lng];
        
        // Remove previous marker
        if (map.currentMarker) {
            map.removeLayer(map.currentMarker);
        }

        // Add a marker for the clicked location
        map.currentMarker = L.marker(currentLocation).addTo(map);

        // Display nearest places based on the current location
        displayNearestPlaces(currentLocation);
    });
